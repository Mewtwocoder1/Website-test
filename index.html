<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, maximum-scale=1">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <title>Damien</title>
  </head>
  <body>
    <div id="app">
      <h1>Test</h1>
    </div>
    <script>
      function getWidth() {
      if (screen.orientation.type.includes('landscape')) {
        return Math.max(screen.height, screen.width);
      } else {
        return screen.width;
      }}
      
      function getHeight() {
      if (screen.orientation.type.includes('landscape')) {
        return Math.min(screen.height, screen.width);
      } else {
        return screen.height;
      }}
      document.querySelector('meta[name="viewport"]').setAttribute("content", `viewport-fit=cover, user-scalable=no, maximum-scale=1, height=${getHeight()}, width=${getWidth()}`);
    </script>
  </body>
</html>
